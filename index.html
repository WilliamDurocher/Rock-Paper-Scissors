<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="game-container">
        <div id="description-container">
            <h1>Welcome to Willy's Rock, Paper, Scissors game!</h1>
            <div class="description">Try to beat me 5 times, You might get a surprise if you do.</div>
        </div>
        <div id="btn-container">
            <div id="Rock" class="btn">
                <img src="images/landslide.png" alt="Rock"/>
            </div>
            <div id="Paper" class="btn">
                <img src="images/stack.png" alt="Paper"/>
            </div>
            <div id="Scissors" class="btn">
                <img src="images/scissors.png" alt="Scissors"/>
            </div>
        </div>
        <div id="score-label">
            <div class="label" id="player-label">You</div>
            <div class="label" id="computer-label">Computer</div>
        </div>
        <div id="score-container">
            <div id="player-score" class="score">0</div>
            <div id="computer-score" class="score">0</div>
        </div>
        <div class="bottom-info btn"></div>

        <div id="endgame-container">
            <div id="endgame"></div>
            <a id="endgame-btn"><span id="endgame-btn-text"></span></a>
            <div id="surprise">
                <img id="surprise-picture" src="images/surprise.jpg" alt="cute dog">
            </div>
        </div>
    </div>


   
   


</body>
<script src="js/script.js"></script>
