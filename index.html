<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game-container">
        <div class="description-container">
            <h1>Welcome to Willy's Rock, Paper, Scissors game!</h1>
            <div class="description">Try to beat me 5 times, You might get a surprise if you do.</div>
        </div>
        <div class="btn-container">
            <div id="Rock" class="btn">Rock</div>
            <div id="Paper" class="btn">Paper</div>
            <div id="Scissors" class="btn">Scissors</div>
        </div>
        <div class="score-label">
            <div class="label">You</div>
            <div class="label">Computer</div>
        </div>
        <div class="score-container">
            <div id="player-score" class="score">0</div>
            <div id="computer-score" class="score">0</div>
        </div>
        <div class="endgame-container hide">
            <div class="endgame hide"></div>
            <div class="endgame-btn hide"></div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
